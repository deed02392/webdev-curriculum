<!DOCTYPE html>
<html>
  <head>
    <!-- Head of the page: this is where we put things we want to tell the browser about our page, but not display them -->
    <title>A page about who?</title>
  </head>
  
  <body>
    <!-- Body of the page: this is where we put in things that we want to show to our visitors -->
    
    <!-- Why not start with a heading to introduce yourself? -->
    <h1>Hi, my name is <!-- Put your name here --></h1>
    
    <hr>
    
    <!-- Have a look at these links. Where do they go? -->
    <h2><a href="#likes">My likes</a>, <a href="#foods">foods</a> and <a href="#pets">pets</a></h2>
    
    <hr>
    
    <!-- Tell us more about the things you like -->
    
    <!-- Remember the links above? Did you notice that the id attribute of the header below is the same as the address of one of the links? -->
    <h3 id="likes">Things I like</h3>
    <p>I like lots of things, but some of them are:</p>
    <ul>
      <li><!-- Write here what you like --></li>
      <li><!-- Write here what you like --></li>
      <li><!-- Write here what you like --></li>
    </ul>
    
    <p><!-- Tell us something about your favourite hobby here - maybe include pictures? --></p>
    
    <hr>
   
    <h3 id="foods">My favourite foods</h3>
    <p>My favourite foods in order of preference are:</p>
    <ol>
      <li><!-- Write here your favourite food --></li>
      <li><!-- Write here your second favourite food --></li>
      <li><!-- Write here your third favourite food --></li>
    </ol>
    
    <hr>
    
    <h3 id="pets">My pets</h3>
    
    <!-- Which one of these have you got or would you like to have? -->
    <img src="images/tortoise.png" alt="Tortoise">
    <img src="images/cat.png" alt="Cat">
    <img src="images/hamster.png" alt="Hamster">
    <img src="images/goldfish.png" alt="Goldfish">
    <img src="images/parrot.png" alt="Parrot">
    <img src="images/bunny.png" alt="Bunny">
    <img src="images/dog.jpg" alt="Dog">

    <script></script>
  </body>
</html>
